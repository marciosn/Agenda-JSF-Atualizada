<ui:composition template="/WEB-INF/templates/geral.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
	 	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
		<h2>Exibi Contato</h2>
		<legend><h:outputText value="#{contatosBean.contato2.nome}" /></legend>
		<div id="show">
		<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="id" value="ID " />
			<h:inputText value="#{contatosBean.contato2.id}" disabled="true" />
			<h:outputLabel for="Nome" value="#{msg.nome}" /> 
			<h:inputText value="#{contatosBean.contato2.nome}" disabled="true" />
			<h:outputLabel for="Email" value="#{msg.Email}" />
			<h:inputText value="#{contatosBean.contato2.email}" disabled="true" />
			<h:outputLabel for="Fone" value="#{msg.telefone}" />
			<h:inputText value="#{contatosBean.contato2.telefone}" disabled="true" />
			<h:outputLabel for="data" value="#{msg.nasci}" />
			<h:inputText value="#{contatosBean.contato2.data}" disabled="true">
			<f:convertDateTime type="date" dateStyle="short"/>
			</h:inputText>
						
		</h:panelGrid>
		<div class="form-actions">
		<h:commandButton id="back" class="btn btn-inverse" value="#{msg.voltar}" action="lista.xhtml" />
		</div>
		</h:form>
		</div>
	</ui:define>

</ui:composition>
