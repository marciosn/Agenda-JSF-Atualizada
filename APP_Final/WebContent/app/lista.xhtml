<ui:composition template="/WEB-INF/templates/geral.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
	 	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
	<f:view locale="#{localeController.currentLocale}"/>

		<h1>
		<h:outputText value="#{msg.list_contacts}" />
		</h1>
		<legend></legend>
		
		<h:panelGroup rendered="#{not empty facesContext.messageList}">
	        <div class="alert alert-success">
		        <button type="button" class="close" data-dismiss="alert">x</button>
		        <h:messages styleClass="unstyled"  />
       		</div>
        </h:panelGroup>
        
		<h:dataTable styleClass="table table-striped table-bordered table-hover" 
			value="#{repositorio.contatos}" var="cont"
			rendered="#{not empty repositorio.contatos}">
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.id}" class="label label-inverse" />
				</f:facet>
				<h:outputText value="#{cont.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.name}" class="label label-inverse"/>
				</f:facet>
				<h:outputText value="#{cont.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.email}" class="label label-inverse"/>
				</f:facet>
				<h:outputText value="#{cont.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.phone}" class="label label-inverse"/>
				</f:facet>
				<h:outputText value="#{cont.telefone}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msg.birth}" class="label label-inverse"/>
				</f:facet>
				<h:outputText value="#{cont.data}" />
			</h:column>
				
			<h:column>
			<f:facet name="header">
				<h:outputLabel value="#{msg.actions}" class="label label-inverse" />
			</f:facet>
				<h:form>
				<div class="btn-group">
								
				<h:commandButton value="#{msg.edit}" action="editar" styleClass="btn btn btn-small btn-inverse">
				<f:setPropertyActionListener target="#{contatosBean.contato2.nome}" value="#{cont.nome}" />
				<f:setPropertyActionListener target="#{contatosBean.contato2.email}" value="#{cont.email}" />
				<f:setPropertyActionListener target="#{contatosBean.contato2.telefone}" value="#{cont.telefone}" />
				<f:setPropertyActionListener target="#{contatosBean.contato2.data}" value="#{cont.data}" />
				<f:setPropertyActionListener target="#{contatosBean.contato2.id}" value="#{cont.id}" />
				</h:commandButton>
				
				<h:commandButton value="#{msg.show}" action="show" styleClass="btn btn btn-small btn-inverse">
				<f:setPropertyActionListener target="#{contatosBean.contato2.nome}" value="#{cont.nome}" />
				<f:setPropertyActionListener target="#{contatosBean.contato2.email}" value="#{cont.email}" />
				<f:setPropertyActionListener target="#{contatosBean.contato2.telefone}" value="#{cont.telefone}" />
				<f:setPropertyActionListener target="#{contatosBean.contato2.data}" value="#{cont.data}" />
				<f:setPropertyActionListener target="#{contatosBean.contato2.id}" value="#{cont.id}" />
				</h:commandButton>

				<h:commandButton value="#{msg.delete}" action="#{contatosBean.deletar2}" styleClass="btn btn btn-small btn-inverse"
				onclick="return confirm ('CONFIRME PARA DELETAR O CONTATO')" >
				<f:setPropertyActionListener target="#{contatosBean.contato2.id}" value="#{cont.id}" />
				
				</h:commandButton>
				
				</div>
				</h:form>
				
			</h:column>

		</h:dataTable>
		<div class="form-actions">
				<h:form>
				<h:commandButton value="#{msg.novo_contato}" action="/app/insere"
				   styleClass="btn btn-inverse" />
		</h:form>
		</div>

	</ui:define>

</ui:composition>
